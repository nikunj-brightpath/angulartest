<div class="lb-header">
    <div class="login-img palette-Blue-Grey-700 bg p-absolute">
        <img class="p-relative" src="/assets/layouts/layout4/img/icon/joyful.png">
    </div>
    <h3 class="palette-purplec-400 text p-relative text-center">Sign In</h3>
</div>

<div class="lb-body">
    <form #loginForm="ngForm" action="javascript:;" class="login-form" method="post" (submit)="login()" novalidate>

        <div class="form-group fg-float" *ngIf="showCompanyNameTextbox">
            <div class="fg-line">
                <input type="text" floatingLabel class="input-sm form-control fg-input f-16 subtext-color" [(ngModel)]="companyName" name="companyname"
                    autoFocus autocomplete="off">
                <label class="fg-label">Company Name</label>
            </div>
        </div>

        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" floatingLabel class="input-sm form-control fg-input f-16 subtext-color" name="username" required [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress"
                />
                <label class="fg-label">Email Address</label>
            </div>
        </div>

        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="password" floatingLabel class="input-sm form-control fg-input" name="password" required [(ngModel)]="loginService.authenticateModel.password">
                <label class="fg-label">Password</label>
            </div>
        </div>

        <div class="form-group fg-float">
            <label class="checkbox checkbox-inline m-r-20 f-14">
                <input type="checkbox" name="remember" value="1" [(ngModel)]="loginService.rememberMe">
                <i class="input-helper"></i>
                Remember Me
            </label>
            <label class="m-r-20 pull-right">
               <a data-block="#l-forget-password" animateBlockDirective data-bg="themepurple" href="" class="palette-purplec-400 text f-14">Forgot password?</a>
            </label>
        </div>

        <button class="btn palette-purplec-400 bg btn-outline-purple f-16 w-100 m-t-15" waveBtnRound="false" [disabled]="!loginForm.form.valid" [buttonBusy]="submitting">Let's Go!</button>
    </form>
    <div class="m-t-20 text-center">
        <p class="f-14">Not a Member!
            <a animateBlockDirective data-block="#l-register" data-bg="themepurple" class="palette-purplec-400 text m-b-5 p-l-10" href="">
                Register Now
            </a>
        </p>
    </div>
</div>
